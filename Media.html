<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>

    <h1>Welcome to My Page</h1>
    
    <p>Hello! I'm passionate about technology and creativity. Here's a glimpse of who I am through various media elements.</p>

    <!-- Responsive Picture -->
    <picture>
        <source srcset="assets/image-large.jpg" media="(min-width: 1024px)">
        <source srcset="assets/image-medium.jpg" media="(min-width: 768px)">
        <source srcset="assets/image-small.jpg" media="(max-width: 767px)">
        <img src="assets/image-default.jpg" alt="A descriptive image of myself" style="width: 100%; height: auto;">
    </picture>

    <!-- Responsive Audio -->
    <p>Listen to a short intro about me:</p>
    <audio controls style="width: 100%; max-width: 500px;">
        <source src="assets/audio.mp3" type="audio/m4a">
        Your browser does not support the audio element.
    </audio>

    <!-- Responsive Video -->
    <p>Watch my flowview on life video:</p>
    <video controls autoplay muted style="width: 100%; max-width: 800px; height: auto;">
        <source src="assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
